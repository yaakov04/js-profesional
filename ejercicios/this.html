<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
  </head>
  <body>
    <h1>this</h1>
    <p>Es el objeto que actualmente se esta ejecuntando</p>
    <script>
      //this en el scope global
      console.log(this); //objeto window

      //this en el scope de una funcion
      function whoisThis() {
        return this;
      }
      console.log(whoisThis()); //objeto window

      ///////this en el scope de una funcion en strict mode
      function whoisThisStrict() {
        "use strict";
        return this;
      }
      console.log(whoisThisStrict()); //undefined

      /////////this en el contexto de un objeto
      const person = {
        name: "Gabriel",
        saludar: function () {
          console.log(`Hola soy ${this.name}`);
        },
      };

      person.saludar();

      ////////this cuando sacamos a una funcion de un objeto
      const accion = person.saludar;
      accion();

      ///////this en el contexto de una clase
      function Person(name) {
        this.name = name;
      }

      Person.prototype.saludar = function(){
          console.log(`Me llamo ${this.name}`);
      }

      const angela = new Person('Angela');

      angela.saludar();
    </script>
  </body>
</html>
